backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "settings"
        label: "Global Content"
        file: "data/site.json"
        fields:
          - { label: "Logo", name: "logo", widget: "image" }
          - label: "Home"
            name: "home"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "CTA", name: "cta", widget: "string" }
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Phone", name: "phone", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Address", name: "address", widget: "string" }
          - label: "Social"
            name: "social"
            widget: "object"
            fields:
              - { label: "Instagram", name: "instagram", widget: "string" }
              - { label: "Facebook", name: "facebook", widget: "string" }
              - { label: "WhatsApp", name: "whatsapp", widget: "string" }
  - name: "menu"
    label: "Menu"
    folder: "data/menu"
    create: true
    slug: "{{category}}"
    extension: "json"
    format: "json"

    fields:
      - label: "Category"
        name: "category"
        widget: "string"

      - label: "Menu Items"
        name: "items"
        widget: "list"
        summary: "{{fields.name}} â€” {{fields.price}}"
        fields:
          - label: "Item Name"
            name: "name"
            widget: "string"

          - label: "Price"
            name: "price"
            widget: "string"

          - label: "Image"
            name: "image"
            widget: "image"
